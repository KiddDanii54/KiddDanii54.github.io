<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="audio/Ojitos Lindos.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <script>
        const audio = document.getElementById("background-audio");

        // Restaurar el tiempo del audio al cargar
        window.addEventListener("DOMContentLoaded", () => {
            const savedTime = sessionStorage.getItem("audioTime");
            if (savedTime) {
                audio.currentTime = parseFloat(savedTime);
            }
            audio.play(); // Asegura la reproducción automática
        });

        // Guardar el tiempo actual del audio
        audio.addEventListener("timeupdate", () => {
            sessionStorage.setItem("audioTime", audio.currentTime);
        });

        // Función global para pausar/reanudar desde otras páginas
        window.toggleAudio = function () {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        };
    </script>
</body>
</html>
